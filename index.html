<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">


    <title>JS12</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Nothing+You+Could+Do' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="main.css"> 
  </head>
  <!-- Body Start -->
  <body>
  <!-- main header -->
  <div class="main-header">
    <h1 class="header-text">Quottr</h1>
  </div>
  <!-- dropdown form -->
  <div id="input-form">
      <form id="submit-form">
        <div class="form-group">
          <textarea type="text" class="form-control" id="formQuote" placeholder="Enter Quote here"></textarea>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="formAuthor" placeholder="Author">
        </div>
        <button type="submit" id="submit-button">Submit</button>
      </form>
      <div class="slide-out"><span>Submit Quote</span></div>
  </div>

  <!-- begin main content area -->
  <div class="main-container">
    <div id="content">
      <div class="quote-box" id="prototype">
        <div class = "quote-author float-left">
          <q class="quote">
            Children need encouragement. So if a kid gets an answer right, tell him it was a lucky guess. That way, he develops a good, lucky feeling.
          </q>
          <h5 class="author"><span>-</span><a class="author-link" href="#">Jack Handey</a></h5>
          <h6 class="submitted-date">Jan 23 2014</h6>
        </div>
        <div class= "rating-close float-right">
          <a href="#" class="close-x">X</a>
          <ul class="star-rating">
            <li class="inline-list"><img src="grey-star.png"></li>
            <li class="inline-list"><img src="grey-star.png"></li>
            <li class="inline-list"><img src="grey-star.png"></li>
            <li class="inline-list"><img src="grey-star.png"></li>
            <li class="inline-list"><img src="grey-star.png"></li>
          </ul>
        </div>
      </div>
    </div>
  </div>









  <!-- Scripts -->
  <script src="http://code.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script> 
  <script src="main.js" type="text/javascript"></script>
  </body>
</html>
